<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 6px;
            height: 100vh;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #252526;
            border-radius: 4px 4px 0 0;
            padding: 4px 6px;
            margin-bottom: 4px;
            font-size: 11px;
            min-height: 24px;
        }
        .tabs {
            display: flex;
            gap: 4px;
            flex: 1;
            min-width: 0;
        }
        .tab {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 2px 6px;
            border-radius: 3px;
            background: #2d2d2d;
            cursor: pointer;
            border: 1px solid #3e3e42;
            font-size: 11px;
            flex: 1;
            min-width: 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .tab.active {
            background: #007acc;
            border-color: #007acc;
            color: #ffffff;
        }
        .tab-label {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .tab-counter {
            background: #3e3e42;
            border-radius: 8px;
            padding: 0 4px;
            font-size: 10px;
            min-width: 14px;
            text-align: center;
            flex-shrink: 0;
        }
        .tab.active .tab-counter {
            background: rgba(0, 0, 0, 0.3);
        }
        .status {
            padding: 2px 6px;
            border-radius: 3px;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            font-size: 10px;
            flex-shrink: 0;
            margin-left: 6px;
        }
        .status.connected {
            border-color: #4ec9b0;
            color: #4ec9b0;
        }
        .status.disconnected {
            border-color: #f48771;
            color: #f48771;
        }
        .output-wrapper {
            border-radius: 0 0 4px 4px;
            border: 1px solid #3e3e42;
            background: #252526;
            padding: 4px;
            flex: 1;
            min-height: 0;
            display: flex;
        }
        .output {
            background: #1e1e1e;
            border-radius: 2px;
            padding: 6px;
            font-size: 11px;
            line-height: 1.4;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .output::-webkit-scrollbar {
            width: 8px;
        }
        .output::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        .output::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 4px;
        }
        .output::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }
        .stdout { color: #d4d4d4; }
        .stderr { color: #f48771; }
        .system { color: #4ec9b0; font-style: italic; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="tabs">
                <div class="tab active" data-tab="stdout" id="tab-stdout">
                    <span class="tab-label" data-base-label="STDOUT">STDOUT</span>
                    <span class="tab-counter" id="counter-stdout">0</span>
                </div>
                <div class="tab" data-tab="stderr" id="tab-stderr">
                    <span class="tab-label" data-base-label="STDERR">STDERR</span>
                    <span class="tab-counter" id="counter-stderr">0</span>
                </div>
                <div class="tab" data-tab="system" id="tab-system">
                    <span class="tab-label" data-base-label="SYSTEM">SYSTEM</span>
                    <span class="tab-counter" id="counter-system">0</span>
                </div>
            </div>
            <div id="status" class="status disconnected">Disconnected</div>
        </div>

        <div class="output-wrapper">
            <div id="stdout" class="output stdout"></div>
            <div id="stderr" class="output stderr hidden"></div>
            <div id="system" class="output system hidden"></div>
        </div>
    </div>

    <script>
        const wsUrl = '{{.WebSocketURL}}';
        const stdoutEl = document.getElementById('stdout');
        const stderrEl = document.getElementById('stderr');
        const systemEl = document.getElementById('system');
        const statusEl = document.getElementById('status');

        const tabs = {
            stdout: document.getElementById('tab-stdout'),
            stderr: document.getElementById('tab-stderr'),
            system: document.getElementById('tab-system'),
        };

        const counters = {
            stdout: document.getElementById('counter-stdout'),
            stderr: document.getElementById('counter-stderr'),
            system: document.getElementById('counter-system'),
        };

        const outputs = { stdout: stdoutEl, stderr: stderrEl, system: systemEl };

        const counts = { stdout: 0, stderr: 0, system: 0 };
        const lastPreview = { stdout: '', stderr: '', system: '' };

        let ws = null;
        let reconnectAttempts = 0;
        let processCompleted = false;
        const maxReconnectAttempts = 5;

        // ANSI color code to HTML converter
        // Supports standard 8/16 colors and 256-color mode
        const ansiColors = {
            // Standard colors (30-37, 40-47)
            '30': '#000000', '31': '#cd3131', '32': '#0dbc79', '33': '#e5e510',
            '34': '#2472c8', '35': '#bc3fbc', '36': '#11a8cd', '37': '#e5e5e5',
            '90': '#666666', '91': '#f14c4c', '92': '#23d18b', '93': '#f5f543',
            '94': '#3b8eea', '95': '#d670d6', '96': '#29b8db', '97': '#e5e5e5',
            // Background colors (40-47, 100-107)
            '40': '#000000', '41': '#cd3131', '42': '#0dbc79', '43': '#e5e510',
            '44': '#2472c8', '45': '#bc3fbc', '46': '#11a8cd', '47': '#e5e5e5',
            '100': '#666666', '101': '#f14c4c', '102': '#23d18b', '103': '#f5f543',
            '104': '#3b8eea', '105': '#d670d6', '106': '#29b8db', '107': '#e5e5e5',
        };

        // Extended 256-color palette (simplified - using xterm colors)
        function get256Color(code) {
            if (code < 16) {
                // Standard colors
                const std = ['#000000', '#800000', '#008000', '#808000', '#000080', '#800080', '#008080', '#c0c0c0',
                           '#808080', '#ff0000', '#00ff00', '#ffff00', '#0000ff', '#ff00ff', '#00ffff', '#ffffff'];
                return std[code] || '#ffffff';
            } else if (code < 232) {
                // 6x6x6 color cube
                const r = Math.floor((code - 16) / 36);
                const g = Math.floor(((code - 16) % 36) / 6);
                const b = (code - 16) % 6;
                const val = [0, 95, 135, 175, 215, 255];
                return 'rgb(' + val[r] + ',' + val[g] + ',' + val[b] + ')';
            } else {
                // Grayscale
                const gray = 8 + (code - 232) * 10;
                return 'rgb(' + gray + ',' + gray + ',' + gray + ')';
            }
        }

        function ansiToHtml(text) {
            if (!text) return '';
            
            // Escape HTML first
            const escapeHtml = (str) => {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return str.replace(/[&<>"']/g, m => map[m]);
            };

            let html = '';
            let currentStyle = { fg: null, bg: null, bold: false, dim: false, italic: false, underline: false, strikethrough: false };
            let i = 0;

            while (i < text.length) {
                if (text[i] === '\x1b' || text[i] === '\u001b') {
                    // ANSI escape sequence
                    if (text[i + 1] === '[') {
                        i += 2;
                        let sequence = '';
                        while (i < text.length && text[i] !== 'm' && (text[i] < 'A' || text[i] > 'Z') && (text[i] < 'a' || text[i] > 'z')) {
                            sequence += text[i];
                            i++;
                        }
                        const terminator = i < text.length ? text[i] : '';
                        if (terminator === 'm') {
                            i++; // Skip 'm'
                        }

                        // Parse SGR (Select Graphic Rendition) codes
                        const codes = sequence ? sequence.split(';').filter(c => c !== '') : ['0'];
                        let codeIdx = 0;
                        
                        while (codeIdx < codes.length) {
                            const num = parseInt(codes[codeIdx], 10);
                            if (isNaN(num)) {
                                codeIdx++;
                                continue;
                            }

                            if (num === 0) {
                                // Reset
                                currentStyle = { fg: null, bg: null, bold: false, dim: false, italic: false, underline: false, strikethrough: false };
                            } else if (num === 1) {
                                currentStyle.bold = true;
                            } else if (num === 2) {
                                currentStyle.dim = true;
                            } else if (num === 3) {
                                currentStyle.italic = true;
                            } else if (num === 4) {
                                currentStyle.underline = true;
                            } else if (num === 9) {
                                currentStyle.strikethrough = true;
                            } else if (num === 22) {
                                currentStyle.bold = false;
                                currentStyle.dim = false;
                            } else if (num === 23) {
                                currentStyle.italic = false;
                            } else if (num === 24) {
                                currentStyle.underline = false;
                            } else if (num === 29) {
                                currentStyle.strikethrough = false;
                            } else if (num >= 30 && num <= 37) {
                                currentStyle.fg = ansiColors[num] || null;
                            } else if (num === 38) {
                                // Extended foreground color: 38;5;n (256 colors) or 38;2;r;g;b (RGB)
                                if (codeIdx + 1 < codes.length && parseInt(codes[codeIdx + 1], 10) === 5) {
                                    // 256 color mode
                                    if (codeIdx + 2 < codes.length) {
                                        const colorCode = parseInt(codes[codeIdx + 2], 10);
                                        currentStyle.fg = get256Color(colorCode);
                                        codeIdx += 2;
                                    }
                                } else if (codeIdx + 1 < codes.length && parseInt(codes[codeIdx + 1], 10) === 2) {
                                    // RGB mode: 38;2;r;g;b
                                    if (codeIdx + 4 < codes.length) {
                                        const r = parseInt(codes[codeIdx + 2], 10);
                                        const g = parseInt(codes[codeIdx + 3], 10);
                                        const b = parseInt(codes[codeIdx + 4], 10);
                                        currentStyle.fg = 'rgb(' + r + ',' + g + ',' + b + ')';
                                        codeIdx += 4;
                                    }
                                }
                            } else if (num >= 40 && num <= 47) {
                                currentStyle.bg = ansiColors[num] || null;
                            } else if (num === 48) {
                                // Extended background color: 48;5;n (256 colors) or 48;2;r;g;b (RGB)
                                if (codeIdx + 1 < codes.length && parseInt(codes[codeIdx + 1], 10) === 5) {
                                    // 256 color mode
                                    if (codeIdx + 2 < codes.length) {
                                        const colorCode = parseInt(codes[codeIdx + 2], 10);
                                        currentStyle.bg = get256Color(colorCode);
                                        codeIdx += 2;
                                    }
                                } else if (codeIdx + 1 < codes.length && parseInt(codes[codeIdx + 1], 10) === 2) {
                                    // RGB mode: 48;2;r;g;b
                                    if (codeIdx + 4 < codes.length) {
                                        const r = parseInt(codes[codeIdx + 2], 10);
                                        const g = parseInt(codes[codeIdx + 3], 10);
                                        const b = parseInt(codes[codeIdx + 4], 10);
                                        currentStyle.bg = 'rgb(' + r + ',' + g + ',' + b + ')';
                                        codeIdx += 4;
                                    }
                                }
                            } else if (num >= 90 && num <= 97) {
                                currentStyle.fg = ansiColors[num] || null;
                            } else if (num >= 100 && num <= 107) {
                                currentStyle.bg = ansiColors[num] || null;
                            }
                            codeIdx++;
                        }
                        continue;
                    } else {
                        // Unknown escape sequence, skip
                        i++;
                        continue;
                    }
                }

                // Regular character - apply current style
                let char = text[i];
                let styleStr = '';

                if (currentStyle.fg) {
                    styleStr += 'color:' + currentStyle.fg + ';';
                }
                if (currentStyle.bg) {
                    styleStr += 'background-color:' + currentStyle.bg + ';';
                }
                if (currentStyle.bold) {
                    styleStr += 'font-weight:bold;';
                }
                if (currentStyle.dim) {
                    styleStr += 'opacity:0.5;';
                }
                if (currentStyle.italic) {
                    styleStr += 'font-style:italic;';
                }
                if (currentStyle.underline) {
                    styleStr += 'text-decoration:underline;';
                }
                if (currentStyle.strikethrough) {
                    styleStr += 'text-decoration:line-through;';
                }

                if (styleStr) {
                    html += '<span style="' + styleStr + '">' + escapeHtml(char) + '</span>';
                } else {
                    html += escapeHtml(char);
                }
                i++;
            }

            return html;
        }

        function truncatePreview(text) {
            const normalized = text.replace(/\s+/g, ' ').trim();
            if (!normalized) return '';
            if (normalized.length <= 96) return normalized;
            return normalized.slice(0, 96) + 'â€¦';
        }

        function updateTab(type, text) {
            counts[type]++;
            counters[type].textContent = counts[type];
            lastPreview[type] = truncatePreview(text);

            const tab = tabs[type];
            const labelEl = tab.querySelector('.tab-label');
            const baseLabel = labelEl.getAttribute('data-base-label') || type.toUpperCase();

            let label = baseLabel;
            if (lastPreview[type]) {
                label += ' - ' + lastPreview[type];
            }
            labelEl.textContent = label;
        }

        function setActiveTab(type) {
            Object.keys(outputs).forEach(key => {
                if (key === type) {
                    outputs[key].classList.remove('hidden');
                    tabs[key].classList.add('active');
                } else {
                    outputs[key].classList.add('hidden');
                    tabs[key].classList.remove('active');
                }
            });
        }

        Object.keys(tabs).forEach(type => {
            tabs[type].addEventListener('click', () => setActiveTab(type));
        });

        function connect() {
            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = function() {
                    statusEl.textContent = 'Connected';
                    statusEl.className = 'status connected';
                    reconnectAttempts = 0;
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'stdout') {
                            // Convert ANSI codes to HTML for stdout
                            const html = ansiToHtml(data.data);
                            stdoutEl.insertAdjacentHTML('beforeend', html);
                            stdoutEl.scrollTop = stdoutEl.scrollHeight;
                            updateTab('stdout', data.data);
                        } else if (data.type === 'stderr') {
                            // Convert ANSI codes to HTML for stderr
                            const html = ansiToHtml(data.data);
                            stderrEl.insertAdjacentHTML('beforeend', html);
                            stderrEl.scrollTop = stderrEl.scrollHeight;
                            updateTab('stderr', data.data);
                        } else if (data.type === 'system') {
                            let msg = data.message || '';
                            if (data.pid) {
                                msg += ' (PID: ' + data.pid + ')';
                            }
                            // System messages don't need ANSI conversion
                            systemEl.textContent += msg + '\n';
                            systemEl.scrollTop = systemEl.scrollHeight;
                            updateTab('system', msg);

                            if (data.message && data.message.includes('Process ended')) {
                                processCompleted = true;
                                statusEl.textContent = 'Process Completed';
                                statusEl.className = 'status disconnected';
                                setTimeout(function() {
                                    if (ws && ws.readyState === WebSocket.OPEN) {
                                        ws.close();
                                    }
                                }, 1000);
                            }
                        }
                    } catch (e) {
                        console.error('Failed to parse message:', e);
                    }
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    statusEl.textContent = 'Connection Error';
                    statusEl.className = 'status disconnected';
                };

                ws.onclose = function() {
                    statusEl.textContent = processCompleted ? 'Process Completed' : 'Disconnected';
                    statusEl.className = 'status disconnected';

                    if (!processCompleted && reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        setTimeout(connect, 2000 * reconnectAttempts);
                    } else if (!processCompleted) {
                        statusEl.textContent = 'Disconnected - Max reconnect attempts reached';
                    }
                };
            } catch (e) {
                console.error('Failed to connect:', e);
                statusEl.textContent = 'Connection Failed';
                statusEl.className = 'status disconnected';
            }
        }

        // Start with STDOUT tab active
        setActiveTab('stdout');
        connect();
    </script>
</body>
</html>
